<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#222222;stop-opacity:1" />
    </linearGradient>
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="10" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad)" />
  <g filter="url(#noise)">
    <rect width="100%" height="100%" fill="transparent" />
    <circle cx="960" cy="540" r="400" fill="#111" opacity="0.3" />
    <circle cx="960" cy="540" r="300" fill="#222" opacity="0.2" />
    <circle cx="960" cy="540" r="200" fill="#333" opacity="0.1" />
  </g>
  <g opacity="0.6">
    <circle cx="300" cy="300" r="5" fill="#fff" />
    <circle cx="500" cy="400" r="3" fill="#fff" />
    <circle cx="700" cy="200" r="4" fill="#fff" />
    <circle cx="900" cy="600" r="2" fill="#fff" />
    <circle cx="1100" cy="300" r="3" fill="#fff" />
    <circle cx="1300" cy="500" r="4" fill="#fff" />
    <circle cx="1500" cy="400" r="2" fill="#fff" />
    <circle cx="1700" cy="600" r="5" fill="#fff" />
  </g>
</svg>